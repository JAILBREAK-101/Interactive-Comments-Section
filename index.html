<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Interactive Section</title>

  <style>
    .comment__box {
      padding: 1rem;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!-- add data dynamically. -->
  <div class="wrapper">
    <div class="sign-up__form">
      <form action="#">
        <fieldset>
          <legend><label for="username" class="sign-up__label">
              Username:
            </label></legend>
          <input class="sign-up__username" type="text" name="username" id="username">
        </fieldset>

        <fieldset>
          <legend><label for="password" class="sign-up__label">Password:
            </label></legend>
          <input class="sign-up__password" type="password" name="password" class="sign-up__input">
        </fieldset>

        <button type="submit" class="sign-up__button">Sign Up</button>
      </form>
    </div>

    <!-- get a dashboard when the user signs in -->
    <div class="admin__dashboard">

      <div class="comment__box">
        <!-- where the comments reside in with the user's name -->
        <h1 style="text-decoration: 1px red underline;">Your Comments</h1>
      </div>

      <div class="admin-comment__field">
        <form class="comment__form" action="#">
          <label for="comment" class="admin-comment__label">Type in your comment: </label>
          <textarea name="comment" class="admin-comment__box" id="comment" rows="10"
            placeholder="What do you want to send?"></textarea>
          <button class="admin-commment__button" type="submit" class="send">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="./Js/script.js"></script>
<script type="./module" src="./Js/server.js"></script>
<script type="./module" src="./Js/auth.js"></script>

</html>
